spring:
  # Test Database Configuration - using H2 for tests
  datasource:
    url: jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;DB_CLOSE_ON_EXIT=FALSE
    username: sa
    password: 
    driver-class-name: org.h2.Driver
    
  jpa:
    hibernate:
      ddl-auto: create-drop
    show-sql: true
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
        format_sql: true
        
  # Disable Flyway for tests - use JPA schema generation instead
  flyway:
    enabled: false

# Disable scheduling for tests
task-scheduler:
  scheduler:
    enabled: false
  worker:
    enabled: false
  monitoring:
    metrics-collection-enabled: false
    metrics-logging-interval-ms: 999999999  # Effectively disable
  logging:
    correlation-id-enabled: false
    structured-logging-enabled: false
    event-logging-enabled: false
    performance-logging-enabled: false

# Logging for tests
logging:
  level:
    com.taskscheduler: DEBUG
    org.springframework.web: DEBUG